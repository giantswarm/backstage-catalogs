id: fetch-template
name: Template resources
action: fetch:template
input:
  url: https://github.com/giantswarm/backstage-catalogs/blob/main/templates/go-service/template
  values:
    project:
      name: ${{ parameters.name | dump }}
      description: ${{ parameters.description | dump }}
      owner: ${{ parameters.owner | parseEntityRef | pick('name') }}
    projectRepository:
      owner: ${{ parameters.projectRepoOwner }}
    prRepository: ${{ parameters.prRepoUrl | parseRepoUrl }}
    deployment:
      installationName: ${{ parameters.deployment.installationName }}
      clusterName: ${{ parameters.deployment.clusterName }}
      clusterNamespace: ${{ parameters.deployment.clusterNamespace }}
      mcProviderConfig: ${{ parameters.deployment.mcProviderConfig }}
      wcProviderConfig: ${{ parameters.deployment.wcProviderConfig }}
    database:
      adminUsername: ${{ parameters.database.adminUsername }}
      engine: ${{ parameters.database.engine.engine }}
      engineVersion: ${{ parameters.database.engine[parameters.database.engine.engine]['engineVersion'] | dump }}
      autoscalingEnabled: ${{ parameters.database.engine[parameters.database.engine.engine]['autoscaling']['enabled'] }}
      minCapacity: ${{ parameters.database.engine[parameters.database.engine.engine]['autoscaling']['minCapacity'] }}
      maxCapacity: ${{ parameters.database.engine[parameters.database.engine.engine]['autoscaling']['maxCapacity'] }}
      instanceCount: ${{ parameters.database.engine[parameters.database.engine.engine]['instanceCount'] }}
      instanceSize: ${{ parameters.database.engine[parameters.database.engine.engine]['instanceSize'] }}
    cache:
      engine: ${{ parameters.cache.engine }}
      engineVersion: ${{ parameters.cache[parameters.cache.engine]['engineVersion'] | dump }}
      nodeType: ${{ parameters.cache[parameters.cache.engine]['nodeType'] }}
      numCacheClusters: ${{ parameters.cache[parameters.cache.engine]['numCacheClusters'] }}
      replicationEnabled: ${{ parameters.cache[parameters.cache.engine]['replication']['enabled'] }}
      numCacheNodes: ${{ parameters.cache[parameters.cache.engine]['replication']['numCacheNodes'] }}
    eso:
      enabled: ${{ parameters.eso.enabled }}
    vpc:
      cidr: ${{ parameters.vpc.cidr }}
