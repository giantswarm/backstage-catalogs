title: Integrations
description: Select the integrations you'd like to have created for your service.
ui:ObjectFieldTemplate: GSStepLayout
ui:options:
  note: '**Note:** To help reduce costs with your infrastructure deployment, this will be deployed to an adjacent VPC in the same region, using the same availability zones as `${{deployment.installationName}}/${{deployment.clusterName}}`.'
  formWidth: 1200
properties:
  vpc:
    type: object
    title: VPC
    properties:
      cidr:
        type: string
        title: VPC CIDR
        description: This will normally be provided to you by your platform team.
        ui:autofocus: true
  database:
    type: object
    title: SQL database
    description: PostgreSQL- or MySQL-like database, provided through AWS RDS.
    required:
      - name
      - username
    properties:
      name:
        title: Database name
        type: string
        pattern: ^[a-z][-a-z0-9]*[a-z0-9]$
        ui:field: GSTemplateStringInput
        ui:options:
          initialValue: '${{name}}'
      username:
        title: Admin user name
        type: string
        description: Some user names are reserved, depending on the selected engine. We recommend to use the auto-generated user name.
        pattern: ^[a-z][-a-z0-9]*[a-z0-9]$
        ui:field: GSTemplateStringInput
        ui:options:
          initialValue: 'admin-${{generateUID(5)}}'
      engine:
        type: object
        title: ''
        properties:
          engine:
            title: Engine
            type: string
            ui:help: 'Note: Clustering is only available with Aurora engines'
            default: aurora-postgresql
            enum:
              - aurora-postgresql
              - postgresql
              - aurora-mysql
              - mariadb
              - mysql
            enumNames:
              - Aurora (PostgreSQL compatible)
              - PostgreSQL
              - Aurora (MySQL compatible)
              - MariaDB
              - MySQL
        dependencies:
          engine:
            allOf:
              - if:
                  properties:
                    engine:
                      const: aurora-postgresql
                  required:
                    - engine
                then:
                  properties:
                    aurora-postgresql:
                      title: ''
                      properties:
                        version:
                          title: Version
                          type: string
                          default: aurora-postgresql 16.2
                          enum:
