                          ui:options:
                            disabled: true
      autoscaling:
        type: object
        title: ''
        properties:
          enabled:
            title: Enable autoscaling
            type: boolean
            default: false
        dependencies:
          enabled:
            allOf:
              - if:
                  properties:
                    enabled:
                      const: true
                  required:
                    - enabled
                then:
                  properties:
                    minReplicas:
                      title: Minimum replicas
                      type: number
                      default: 1
                      minimum: 0
                    maxReplicas:
                      title: Maximum replicas
                      type: number
                      default: 3
                      minimum: 0
  cache:
    type: object
    title: Cache
    description: Redis- or Memcached-compatilble, provided through AWS ElastiCache.
    properties:
      engine:
        title: Engine
        type: string
        default: redis
        enum:
          - redis
        enumNames:
          - Redis
    dependencies:
      engine:
        allOf:
          - if:
              properties:
                engine:
                  const: redis
              required:
                - engine
            then:
              properties:
                redis:
                  title: ''
                  properties:
                    engineVersion:
                      title: Version
                      type: string
                      description: The version number of the cache engine to be used for the cluster.
                      default: redis 7.1
                      enum:
                        - redis 7.1
                        - redis 7.0
                        - redis 6.2
                        - redis 6.0
                        - redis 5.0.6
                        - redis 5.0.5
                        - redis 5.0.4
                        - redis 5.0.3
                        - redis 5.0.0
                        - redis 4.0.10
                    nodeType:
                      title: Node type
                      description: The instance class to use for the cache nodes.
                      type: string
                      default: t4g.micro
                      enum:
                        - t4g.micro
                        - t4g.small
                        - t4g.medium
                        - t3.micro
                        - t3.small
                        - t3.medium
                        - t2.micro
                        - t2.small
                        - t2.medium
                    numCacheClusters:
                      type: number
                      title: Number of cache clusters
                      description: Number of cache clusters in the replication group.
                      default: 1
                      minimum: 0
                    replication:
                      type: object
                      title: ''
                      properties:
                        enabled:
                          title: Cache replication
                          type: boolean
                          default: false
                      dependencies:
                        enabled:
                          allOf:
                            - if:
                                properties:
                                  enabled:
                                    const: true
                                required:
                                  - enabled
                              then:
                                properties:
                                  numCacheNodes:
                                    type: number
                                    title: Number of cache nodes
                                    description: Number of cache nodes in the cluster.
                                    default: 1
                                    minimum: 0
  eso:
    type: object
    title: ESO
    description: External Secrets
    properties:
      enabled:
        title: Enabled
        type: boolean
        default: true
    dependencies:
      enabled:
        allOf:
          - if:
              properties:
                enabled:
                  const: true
              required:
                - enabled
            then:
              properties:
                stores:
                  title: Stores
                  type: array
                  items:
                    type: object
                    title: Store
                    properties:
                      enabled:
                        title: Enabled
                        type: boolean
                      isClusterSecterStore:
                        title: Is cluster secret store?
                        type: boolean
                        default: false
                    dependencies:
                      isClusterSecterStore:
                        allOf:
                          - if:
                              properties:
                                isClusterSecterStore:
                                  const: true
                              required:
                                - isClusterSecterStore
                            then:
                              required:
                                - clusterSecretStore
                              properties:
                                clusterSecretStore:
                                  type: string
                                  ui:field: GSSecretStorePicker
                                  ui:options:
                                    isClusterSecretStore: true
                                    installationNameFormDataPath: deployment.installationName
                            else:
                              required:
                                - namespaceSecretStore
                              properties:
                                namespaceSecretStore:
                                  type: string
                                  ui:field: GSSecretStorePicker
                                  ui:options:
                                    isClusterSecretStore: false
                                    installationNameFormDataPath: deployment.installationName
                                    clusterNamespaceFormDataPath: deployment.clusterNamespace
