                          enumNames:
                            - 'Dev/test: db.r6g.large, 2 vCPUs, 16 GiB RAM, 100 GiB'
                            - 'Production: db.r6g.xlarge, 4 vCPUs, 32 GiB RAM, 500 GiB'
