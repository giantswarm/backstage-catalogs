  cache:
    type: object
    title: Cache
    description: Redis- or Memcached-compatilble, provided through AWS ElastiCache.
    properties:
      engine:
        title: Engine
        type: string
        default: redis
        enum:
          - memcached
          - redis
        enumNames:
          - Memcached
          - Redis
    dependencies:
      engine:
        allOf:
          - if:
              properties:
                engine:
                  const: memcached
              required:
                - engine
            then:
              properties:
                memcached:
                  title: ''
                  properties:
                    engineVersion:
                      title: Version
                      type: string
                      description: The version number of the cache engine to be used for the cluster.
                      default: '1.6.22'
                      enum:
                        - '1.6.22'
                        - '1.6.17'
                        - '1.6.12'
                        - '1.6.6'
                        - '1.5.16'
                        - '1.5.10'
                        - '1.4.34'
                        - '1.4.33'
                        - '1.4.24'
                        - '1.4.14'
                        - '1.4.5'
                    nodeType:
                      title: Node type
                      description: The instance class to use for the cache nodes.
                      type: string
                      default: t4g.micro
                      enum:
                        - t4g.micro
                        - t4g.small
                        - t4g.medium
                        - t3.micro
                        - t3.small
                        - t3.medium
                        - t2.micro
                        - t2.small
                        - t2.medium
          - if:
              properties:
                engine:
                  const: redis
              required:
                - engine
            then:
              properties:
                redis:
                  title: ''
                  properties:
                    engineVersion:
                      title: Version
                      type: string
                      description: The version number of the cache engine to be used for the cluster.
                      default: '7.1'
                      enum:
                        - '7.1'
                        - '7.0'
                        - '6.2'
                        - '6.0'
                        - '5.0.6'
                        - '5.0.5'
                        - '5.0.4'
                        - '5.0.3'
                        - '5.0.0'
                        - '4.0.10'
                    nodeType:
                      title: Node type
                      description: The instance class to use for the cache nodes.
                      type: string
                      default: t4g.micro
                      enum:
                        - t4g.micro
                        - t4g.small
                        - t4g.medium
                        - t3.micro
                        - t3.small
                        - t3.medium
                        - t2.micro
                        - t2.small
                        - t2.medium
  eso:
    type: object
    title: Secrets management
    properties:
      enabled:
        title: Use External Secrets Operator
        type: boolean
        default: true
    dependencies:
      enabled:
        allOf:
          - if:
              properties:
                enabled:
                  const: true
              required:
                - enabled
            then:
              properties:
                stores:
                  title: Stores
                  type: array
                  items:
                    type: object
                    title: Store
                    properties:
                      enabled:
                        title: Enabled
                        type: boolean
                      isClusterSecterStore:
                        title: Secret store scope
                        type: boolean
                        default: false
                        ui:widget: radio
                        oneOf:
                          - const: true
                            title: Cluster
                          - const: false
                            title: Namespace
                    dependencies:
                      isClusterSecterStore:
                        allOf:
                          - if:
                              properties:
                                isClusterSecterStore:
                                  const: true
                              required:
                                - isClusterSecterStore
                            then:
                              required:
                                - clusterSecretStore
                              properties:
                                clusterSecretStore:
                                  type: string
                                  ui:field: GSSecretStorePicker
                                  ui:options:
                                    isClusterSecretStore: true
                                    installationNameFormDataPath: deployment.installationName
                            else:
                              required:
                                - namespaceSecretStore
                              properties:
                                namespaceSecretStore:
                                  type: string
                                  ui:field: GSSecretStorePicker
                                  ui:options:
                                    isClusterSecretStore: false
                                    installationNameFormDataPath: deployment.installationName
                                    clusterNamespaceFormDataPath: deployment.clusterNamespace
