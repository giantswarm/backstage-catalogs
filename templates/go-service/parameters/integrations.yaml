                            - mariadb 10.4.32
                            - mariadb 10.4.31
                            - mariadb 10.4.30
                            - mariadb 10.4.29
                        instance-size:
                          title: Instance size
                          type: string
                          default: db.r6g.large
                          enum:
                            - db.r6g.large
                            - db.r6g.xlarge
                          enumNames:
                            - 'Dev/test: db.r6g.large, 2 vCPUs, 16 GiB RAM, 100 GiB'
                            - 'Production: db.r6g.xlarge, 4 vCPUs, 32 GiB RAM, 500 GiB'
                        cluster-configuration:
                          title: Cluster configuration
                          type: number
                          default: 1
                          enum:
                            - 1
                          enumNames:
                            - Single replica - no clustering
                          ui:options:
                            disabled: true
              - if:
                  properties:
                    engine:
                      const: mysql
                  required:
                    - engine
                then:
                  properties:
                    mysql:
                      title: ''
                      properties:
                        version:
                          title: Version
                          type: string
                          default: mysql 8.0.37
                          enum:
                            - mysql 8.0.37
                            - mysql 8.0.36
                            - mysql 8.0.35
                            - mysql 8.0.34
                            - mysql 8.0.33
                            - mysql 8.0.32
                            - mysql 5.7.44-rds.20240529
