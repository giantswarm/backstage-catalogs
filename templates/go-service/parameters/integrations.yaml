                            - aurora-postgresql 11.9
                        instance-size:
                          title: Instance size
                          type: string
                          default: db.t4g.large
                          enum:
                            - db.t4g.large
                            - db.r6g.2xlarge
                          enumNames:
                            - 'Dev/test: db.t4g.large, 2 vCPUs, 8 GiB RAM'
                            - 'Production: db.r6g.2xlarge, 8 vCPUs, 64 GiB RAM'
                        cluster-configuration:
                          title: Cluster configuration
                          type: number
                          default: 1
                          enum:
                            - 1
                            - 3
                          enumNames:
                            - Single replica - no clustering
                            - Three replicas
              - if:
                  properties:
                    engine:
                      const: postgresql
                  required:
                    - engine
                then:
                  properties:
                    postgresql:
                      title: ''
                      properties:
                        version:
                          title: Version
                          type: string
                          default: postgres 16.3
                          enum:
                            - postgres 16.3
                            - postgres 16.2
