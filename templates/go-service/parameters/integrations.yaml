                            - aurora-mysql 5.7.mysql_aurora.2.11.1
                        instance-size:
                          title: Instance size
                          type: string
                          default: db.r6g.large
                          enum:
                            - db.r6g.large
                            - db.r6g.2xlarge
                          enumNames:
                            - 'Dev/test: db.r6g.large, 2 vCPUs, 16 GiB RAM'
                            - 'Production: db.r6g.2xlarge, 8 vCPUs, 64 GiB RAM'
                        cluster-configuration:
                          title: Cluster configuration
                          type: number
                          default: 1
                          enum:
                            - 1
                            - 3
                          enumNames:
                            - Single replica - no clustering
                            - Three replicas
              - if:
                  properties:
                    engine:
                      const: mariadb
                  required:
                    - engine
                then:
                  properties:
                    mariadb:
                      title: ''
                      properties:
                        version:
                          title: Version
                          type: string
                          default: mariadb 10.11.8
