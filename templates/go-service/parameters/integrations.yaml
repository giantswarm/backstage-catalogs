                            - '11.21'
                            - '11.9'
                        instanceSize:
                          title: Instance size
                          type: string
                          default: db.t4g.large
                          enum:
                            - db.t4g.large
                            - db.r6g.2xlarge
                          enumNames:
                            - 'Dev/test: db.t4g.large, 2 vCPUs, 8 GiB RAM'
                            - 'Production: db.r6g.2xlarge, 8 vCPUs, 64 GiB RAM'
                        instanceCount:
                          title: Cluster configuration
                          type: number
                          default: 1
                          enum:
                            - 1
                            - 3
                          enumNames:
                            - Single replica - no clustering
                            - Three replicas
                        autoscaling:
                          type: object
                          title: ''
                          properties:
                            enabled:
                              title: Enable autoscaling
                              type: boolean
                              default: false
                          dependencies:
                            enabled:
                              allOf:
                                - if:
                                    properties:
                                      enabled:
                                        const: true
                                    required:
                                      - enabled
                                  then:
                                    properties:
                                      minCapacity:
                                        title: Minimum replicas
                                        type: number
                                        default: 1
                                        minimum: 0
